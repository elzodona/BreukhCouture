<div class="d-flex bg-light" style="height: 70vh; width: 100%; margin-top: 5em; margin-left: 30em;">
    <div class="w-50 border border-primary text-dark p-4 ">
        <div>
            <div>
                <h3 class="text-primary">Catégories</h3>
            </div>
            <div class="w-100 d-flex justify-content-end align-items-center px-1 fw-bold">
                <span class="me-2 text-success">Ajout</span>
                <div class="form-check form-switch m-4 fs-4">
                    <input class="form-check-input" type="checkbox" (change)="decheck()" [(ngModel)]="isAddMode" role="switch" id="flexSwitchCheckChecked">
                    <span class="text-info">Edit</span>
                </div>
            </div>
        <div class="row mt-3">
            <div style="margin-left: 8em;" class="col-md-1">
                <label for="libelle" class="form-label">Libelle</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" [disabled]="twoShot" id="libelle" name="libelle" (change)="hop()" (input)="onInputChange()" [(ngModel)]="libelle">
            </div>
            <div class="col-md-3">
            <button type="button" class="btn btn-primary" (click)="addOrEditCategorie()"
                [class.disabled]="button">{{ isAddMode ? 'Editer' : 'Ajouter' }}</button>
            </div>
        </div>
        <div class="d-flex justify-content-around mt-4">
            <div>
                <h4 class="text-decoration-underline">Liste des catégories</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">
                                <input class="form-check-input" [disabled]="none" type="checkbox" unchecked [(ngModel)]="selectAll" (change)="toggleSelectAll()">                
                            </th>
                            <th scope="col">Libelle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let categorie of categories">
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" [checked]="oneShot" [disabled]="none" (change)="oneCheck()" type="checkbox" [(ngModel)]="categorie.checked" value="{{ categorie.id }}" id="flexCheckDefault">
                                </div>
                            </td>
                            <td (click)="deplacer(categorie, id)"> {{categorie.libelle}}</td>                        
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="...">
                    <ul class="pagination">
                        <li style="cursor: pointer;" class="page-item" *ngFor="let link of paginationLinks" [class.active]="link.active">
                            <a class="page-link" (click)="handlePaginationLinkClick(link)" *ngIf="link.url !== null">{{ link.label
                                }}</a>
                            <span class="page-link" *ngIf="link.url === null">{{ link.label }}</span>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <button type="button" class="btn btn-danger"[class.disabled]="delete" (click)="deleteSelectedCategories()">Supprimer</button>
            </div>
        </div>
    </div>
</div>

<div class="alert" [ngClass]="{ 'alert-success': successMessage}"
    *ngIf="successMessage">
    {{ successMessage }}
</div>

</div>
